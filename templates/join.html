{% extends "layout.html" %}

{% block title %}Regístrate Gratis — Comuni IA{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <!-- CARD REGISTRO INTEGRADO -->
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-header bg-primary text-white text-center py-4">
          <i class="bi bi-shop display-4 mb-3"></i>
          <h1 class="h3 mb-0">Registra tu Cuenta y Negocio</h1>
          <small class="opacity-75">Gratis • 2 minutos</small>
        </div>
        <div class="card-body p-5">
          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endif %}

          <form method="POST" action="{{ url_for('join') }}" enctype="multipart/form-data">
            <!-- SECCIÓN CUENTA -->
            <h5 class="mb-3"><i class="bi bi-person-circle text-primary me-2"></i>Tu Cuenta</h5>
            <div class="mb-3">
              <label class="form-label fw-bold"><i class="bi bi-envelope text-primary me-2"></i>Email</label>
              <input name="email" type="email" class="form-control rounded-pill" 
                     value="{{ form_data.get('email', '') }}" placeholder="tu@email.com" required>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold"><i class="bi bi-lock text-primary me-2"></i>Contraseña</label>
                <input name="password" type="password" class="form-control rounded-pill" 
                       placeholder="Mínimo 6 caracteres" required minlength="6">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold"><i class="bi bi-shield-check text-primary me-2"></i>Confirmar</label>
                <input name="confirm_password" type="password" class="form-control rounded-pill" 
                       placeholder="Repite contraseña" required minlength="6">
              </div>
            </div>

            <!-- SECCIÓN NEGOCIO -->
            <h5 class="mb-3"><i class="bi bi-shop text-primary me-2"></i>Tu Negocio</h5>
            <div class="mb-3">
              <label class="form-label fw-bold"><i class="bi bi-tag text-primary me-2"></i>Nombre del Negocio</label>
              <input name="name" class="form-control rounded-pill" 
                     value="{{ form_data.get('name', '') }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold"><i class="bi bi-card-text text-primary me-2"></i>Descripción</label>
              <textarea name="description" class="form-control rounded-3" rows="4" 
                        placeholder="¿Qué vendes? ¿A quién? ¿Por qué eres especial?" required>{{ form_data.get('description', '') }}</textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold"><i class="bi bi-image text-primary me-2"></i>Logo (Subir archivo)</label>
              <input name="logo" type="file" class="form-control rounded-pill" accept="image/*">
              <small class="text-muted">Opcional (JPG, PNG)</small>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold"><i class="bi bi-grid text-primary me-2"></i>Categoría</label>
              <select name="category" class="form-select rounded-pill" required>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if form_data.get('category') == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold"><i class="bi bi-geo-alt text-primary me-2"></i>Ubicación</label>
              <input name="location" class="form-control rounded-pill" value="Santa Cruz, Bolivia" readonly>
            </div>
            <div class="row mb-4">
              <div class="col-md-4">
                <label class="form-label fw-bold"><i class="bi bi-telephone text-primary me-2"></i>Teléfono</label>
                <input name="phone" type="tel" class="form-control rounded-pill" 
                       value="{{ form_data.get('phone', '') }}" placeholder="77123456">
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold"><i class="bi bi-whatsapp text-success me-2"></i>WhatsApp</label>
                <input name="whatsapp" type="tel" class="form-control rounded-pill" 
                       value="{{ form_data.get('whatsapp', '') }}" placeholder="59177123456">
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold"><i class="bi bi-envelope text-primary me-2"></i>Email del Negocio</label>
                <input name="business_email" type="email" class="form-control rounded-pill" 
                       value="{{ form_data.get('business_email', '') }}" placeholder="negocio@email.com">
              </div>
            </div>

            <!-- BOTONES -->
            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3">
                <i class="bi bi-check-circle-fill me-2"></i>¡Crear Cuenta y Negocio!
              </button>
              <a href="{{ url_for('home') }}" class="btn btn-outline-secondary rounded-pill">
                <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
